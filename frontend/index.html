<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pothole Detection System</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #1f1f2e, #12121a);
      color: #fff;
      min-height: 100vh;
      padding-top: 60px;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 600px;
    }

    .card {
      background-color: #2d2d44;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-primary {
      background-color: #4a63f2;
      border: none;
    }

    .btn-primary:hover {
      background-color: #394edb;
    }

    #preview {
      max-height: 250px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .result-box {
      background-color: #1a1a2e;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      color: #e0e0e0;
      font-family: monospace;
    }

    .title-gradient {
      background: linear-gradient(90deg, #9b59b6, #3498db);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
    .result-box h5 {
      color: #4fc3f7;
      margin-bottom: 10px;
    }
    
    .result-box ul li {
      padding: 5px 0;
      border-bottom: 1px solid #444;
    }
    
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="title-gradient mb-4">üï≥Ô∏è Pothole Detection System</h1>
    <div class="card p-4">
      <input type="file" id="imageUpload" class="form-control mb-3" accept="image/*" onchange="previewImage()" />
      
      <img id="preview" src="#" alt="Image Preview" class="img-fluid d-none" />

      <div class="row mb-3">
        <div class="col">
          <input type="text" id="lat" class="form-control" placeholder="Latitude (auto)">
        </div>
        <div class="col">
          <input type="text" id="lon" class="form-control" placeholder="Longitude (auto)">
        </div>
      </div>

      <button class="btn btn-primary w-100" onclick="sendImage()">Upload & Analyze</button>

      <div id="loading" class="text-light mt-3 d-none">‚è≥ Analyzing image...</div>
      <div id="result" class="result-box d-none mt-3"></div>
    </div>

    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
  </div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 28.6139, lng: 77.2090 },
        zoom: 15,
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const userPos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map.setCenter(userPos);
            new google.maps.Marker({
              position: userPos,
              map: map,
              title: "You are here üìç"
            });

            document.getElementById("lat").value = userPos.lat;
            document.getElementById("lon").value = userPos.lng;
          },
          function () {
            handleLocationError(true, map.getCenter());
          }
        );
      } else {
        handleLocationError(false, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, pos) {
      const message = browserHasGeolocation
        ? "‚ö†Ô∏è Geolocation service failed."
        : "‚ùå Your browser doesn't support geolocation.";
      alert(message);
    }

    function previewImage() {
      const fileInput = document.getElementById('imageUpload');
      const preview = document.getElementById('preview');
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.classList.remove('d-none');
        };
        reader.readAsDataURL(file);
      }
    }

    async function sendImage() {
      const fileInput = document.getElementById("imageUpload");
      const lat = document.getElementById("lat").value;
      const lon = document.getElementById("lon").value;

      if (!fileInput.files.length) {
        alert("Please select an image first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("lat", lat);
      formData.append("lon", lon);

      document.getElementById("loading").classList.remove("d-none");

      try {
        const response = await fetch("http://127.0.0.1:8000/predict/", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        document.getElementById("loading").classList.add("d-none");
        document.getElementById("result").classList.remove("d-none");
        document.getElementById("result").innerText = JSON.stringify(result, null, 2);
      } catch (err) {
        document.getElementById("loading").classList.add("d-none");
        alert("‚ùå An error occurred while processing the image.");
        console.error(err);
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJrUxN_k5oRYBDLKeCry6M64lTj4F9Ayo&callback=initMap" async defer></script>
</body>
</html>
